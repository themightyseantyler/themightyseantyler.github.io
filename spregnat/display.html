<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <body onload="myFunction()">
    <div class="mt-5"></div>
    <div class="container">
      <div class="row">
	<div class="col-4"> </div>
	<div class="col-4">
	  <button class="btn btn-dark btn-block" onclick="myFunction()">
	    <h3 class="small">
	      Shuffle
	    </h3>
	  </button>
	  <div class="mt-5"></div>
	  <p align="center" id="demo"></p>
	</div>
	<div class="col-4"> </div>
      </div>
      <div class="mt-5"></div>
      <div class="row">
	<div class="col-4"> </div>
	<div class="col-4">
	  <div class="input-group mb-3">
		<div class="input-group-prepend">
		  <button class="btn btn-dark" type="button" onclick="checkInput()" >Check</button>
		</div>
		<input id="input" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
	  </div>
	  <p align="center" id="demo2"></p>
	  <div class="mt-5"></div>
	  <ul class="nav nav-pills nav-justified nav-fill">
	    <li class="nav-item"><a class="btn btn-dark btn-block" role="button" href="display.html">
		<h3 class="small">Next</h3>
	    </a></li>
	    
	  </ul>
	</div>
	<div class="col-4"> </div>
      </div>
    </div>


<script>
  var arses = ["Banana", "Orange", "Apple", "Mango"];
  document.getElementById("demo").innerHTML = arses[0];

  function myFunction() {
     shuffle(arses);
     document.getElementById("demo").innerHTML = arses[0];
  }

  function checkInput() {
     var x = document.getElementById("input").value;
     if (x === arses[0]) {
        document.getElementById("demo2").innerHTML = "Correct.";
     }
     else {
        document.getElementById("demo2").innerHTML = "Incorrect.";
     }
  }

  
</script>

  </body>
