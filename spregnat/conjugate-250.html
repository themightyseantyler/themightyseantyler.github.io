    <script>
      $('input[type="text"]').get(0).focus();

      var input = document.getElementById("input1");
      input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
          document.getElementById("next").click();

        if (event.keyCode === 16) {
